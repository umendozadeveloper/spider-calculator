<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Spider Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="margin: 0; height: 100%; overflow: hidden">
 <div class="calc-main">
  
  <div class="calc-display">
    <ion-input type="text" [(ngModel)]="display" class="ion-text-end"></ion-input>
    <!-- <ion-label class="ion-text-end">{{display}}</ion-label> -->
    <div class="calc-mini-display" class="ion-text-end">
      {{result}}
    </div>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button shape="round" color="light" (click)="click('c')" >C</ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" color="light" (click)="click('+/-')">%</ion-button>
      </ion-col>
      <ion-col>
        <!-- <ion-button shape="round" color="light" (click)="click('%')" > <ion-icon name="home"></ion-icon> </ion-button> -->
        <ion-button shape="circle" color="light" (click)="click('d')">
          <ion-icon class="backspace" name="backspace"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" color="light" (click)="click('/')">/</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button shape="round" color="dark" (click)="click('7')">7</ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" color="dark" (click)="click('8')">8</ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" color="dark" (click)="click('9')">9</ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" color="light" (click)="click('*')">*</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button shape="round" color="dark" (click)="click('4')">4</ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" color="dark" (click)="click('5')">5</ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" color="dark" (click)="click('6')">6</ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" color="light" (click)="click('-')">-</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button shape="round" color="dark" (click)="click('1')">1</ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" color="dark" (click)="click('2')">2</ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" color="dark" (click)="click('3')">3</ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" color="light" (click)="click('+')">+</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button shape="round" color="dark" (click)="click('0')" class="double-width">0</ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" color="dark" (click)="click('.')">.</ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" color="light" (click)="click('=')">=</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
 </div>
</ion-content>
